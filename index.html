<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms-Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
     MS Word Clone
    </div>

    <div class="main">
        <div class="container">
            
            <div class="row">
                <div class="font-family" id="fontFamily">
                    <button>FONT-FAMILY</button>
                </div>
                <div>
                    <button id="inc">A^</button>
                    <button id="dec">A|</button>
                </div>
                <div>
                    <button id="case">CASE</button>
                </div>
                <div>
                    <button id="clear">CLEAR</button>
                </div>
            </div>
            
            <div class="row">
                <div>
                    <button id="b">B</button>
                    <button id="i">I</button>
                    <button id="u">U</button>
                </div>
                <div class="colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="costume" id="text-color">
                        T
                    </div>
                </div>
                <div class="colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="costume" id="bg-color">
                        B
                    </div>
                </div>
                <div>
                    <button id="st">STRIKE THROUGH</button>
                </div>
            </div>
        </div>

        <div class="container width">
            <div class="row">
                <div class="padding">
                    <button id="r">
                        < </button>
                </div>
                <div class="padding" style="width: 40%;">
                    <button id="c">-</button>
                </div>
                <div class="padding">
                    <button id="l">></button>
                </div>
            </div>
            <div class="row">
                <div class="border">
                    <button id="borderr">BORDER COLOR</button>
                </div>
            </div>
        </div>
    </div>



    <div class="contant">
        <div class="input" id="inp">
            <textarea id="textArea" cols="100" rows="10"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
